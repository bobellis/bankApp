  <body>

    <div id="new-account" class="form-style-10">
    <h1>Welcome to Blue Bank<span>Create a new account.</span></h1>
    <form id="newAccount">
        <div class="section"><span>1</span>Name</div>
        <div class="inner-wrap">
            <label>Your Full Name <input id="full-name" type="text" name="field1" /></label>
        </div>

        <div class="section"><span>2</span>Initial Deposit</div>
        <div class="inner-wrap">
            <label>Deposit Amount<input id="initial-deposit" type="number" name="field3" /></label>
        </div>
        <div class="button-section">
         <input type="submit" name="Sign Up" />
         <span class="privacy-policy">
         <input type="checkbox" name="field7">You agree to our Terms and Policy.
         </span>
        </div>
    </form>
    </div>

    <div id="account-info" class="form-style-10">
    <h1>Blue Bank<span>Account Information</span></h1>
    <form id="newAccount">

    <div class="inner-wrap">
      <label>Account Holder</label>
      <span id="account-holder"></span>
    </div>

    <div class="inner-wrap">
        <label>Balance</label>
        <span id="account-balance"></span>
    </div>
    </form>
    <form id="withdrawl">
        <div class="section">Withdrawal</div>
        <div class="inner-wrap">
            <label>Enter Amount<input id="withdrawl-amount" type="number" name="field1" /></label>
        </div>
        <div class="button-section">
         <input type="submit" name="Sign Up" />
        </div>
      </form>
    <form id="deposit">
        <div class="section">Deposit</div>
        <div class="inner-wrap">
            <label>Enter Amount<input id="deposit-amount" type="number" name="field3" /></label>
        </div>
        <div class="button-section">
         <input type="submit" name="Sign Up"/>
        </div>
    </form>
    </div>
